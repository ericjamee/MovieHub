<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>MovieHub</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" onerror="console.error('Failed to load module script:', event)"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      // Detect module loading issues
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.type === 'module') {
          console.error('Module script loading error:', e);
        }
      }, true);
    </script>
  </body>
</html>
